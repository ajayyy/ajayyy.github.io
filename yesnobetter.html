    </head>
    <body class="maybe", id="background">
        <b><a href="http://yesnobetter.tk" title="Yes, No, Better? - Click to get another Random Answer" class="maybe", id="choice">What's your question?</a>

        <span id="face">
        	¯_(ツ)_/¯
        </span>
    	<br>
	</b>
        <textarea cols="65" rows="12" name="question" id="question" title="What is your question?"></textarea><br><input type="submit" value=">> Click Button" title="Ask your question.", onclick="randomAnswer();">

        <br>
        <div class="text">
            <center>Yes, No, Better is the Better Online Decision Maker!</center>
        </div>
        <br><br>
        <div class="footer">
            <br>Based on yesnomaybe.info</center>
        </div>

        <script type="text/javascript", src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js">
        </script>

		<script type="text/javascript">

			document.getElementById("face").innerHTML = "¯\\_(ツ)_/¯";

        	function randomAnswer(){

        		Math.seedrandom(document.getElementById('question').value);
				if(Math.random() > 0.5){
					document.getElementById("background").className = "yes";
					document.getElementById("choice").className = "yes";
					document.getElementById("choice").innerHTML = "Yes";
					document.getElementById("face").innerHTML = ":)";
				}else{
					document.getElementById("background").className = "no";
					document.getElementById("choice").className = "no";
					document.getElementById("choice").innerHTML = "No";
					document.getElementById("face").innerHTML = ":(";
				}
        	}

			
		</script>	

    </body>
